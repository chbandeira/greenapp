<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Settings</li>
  </ol>
</nav>
<form class="container" novalidate [formGroup]="formSettings">
  <div class="form-group">
    <h6>App language</h6>
    <div class="form-check form-check-inline" (click)="changeStatus()">
      <input class="form-check-input" type="radio" formControlName="appLanguage" id="radioOptionsAppEn" value="en">
      <label class="form-check-label" for="radioOptionsAppEn">English</label>
    </div>
    <div class="form-check form-check-inline" (click)="changeStatus()">
      <input class="form-check-input" type="radio" formControlName="appLanguage" id="radioOptionsAppPt" value="pt">
      <label class="form-check-label" for="radioOptionsAppPt">Portuguese</label>
    </div>
  </div>
  <div class="form-group">
    <h6>Skill title language</h6>
    <div class="form-check form-check-inline" (click)="changeStatus()">
      <input class="form-check-input" type="radio" formControlName="skillTitleLanguage" id="radioOptionsTitleEn" value="en">
      <label class="form-check-label" for="radioOptionsTitleEn">English</label>
    </div>
    <div class="form-check form-check-inline" (click)="changeStatus()">
      <input class="form-check-input" type="radio" formControlName="skillTitleLanguage" id="radioOptionsTitlePt" value="pt">
      <label class="form-check-label" for="radioOptionsTitlePt">Portuguese</label>
    </div>
  </div>
  <div class="form-group">
    <h6>Skill description language</h6>
    <div class="form-check form-check-inline" (click)="changeStatus()">
      <input class="form-check-input" type="radio" formControlName="skillDescriptionLanguage" id="radioOptionsDescriptionEn"
        value="en">
      <label class="form-check-label" for="radioOptionsDescriptionEn">English</label>
    </div>
    <div class="form-check form-check-inline" (click)="changeStatus()">
      <input class="form-check-input" type="radio" formControlName="skillDescriptionLanguage" id="radioOptionsDescriptionPt"
        value="pt">
      <label class="form-check-label" for="radioOptionsDescriptionPt">Portuguese</label>
    </div>
  </div>
  <div class="mt-2">
    <button type="submit" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <a class="btn btn-secondary" href="#" role="button">Cancel</a>
  </div>
  <div *ngIf="saved" class="alert alert-success alert-dismissible mt-2 fade show" role="alert">
    Settings was saved! <strong><a href="#">Update</a></strong>
  </div>
</form>

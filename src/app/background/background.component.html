<button type="button" data-toggle="modal" [attr.data-target]="'#modalCenter'+index" class="btn" [class.badge-bp]="survivor.box.code == 'BP'"
  [class.badge-gh]="survivor.box.code == 'GH'" [class.badge-wb]="survivor.box.code == 'WB'" [class.badge-ff]="survivor.box.code == 'FF'"
  (click)="backgroundSurvivor(survivor)">
  {{survivor.box.code}}
  <i class="fas fa-info-circle"></i>
</button>

<!-- Modal -->
<div class="modal fade" [attr.id]="'modalCenter'+index" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCenterTitle">{{survivor.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><em>{{background?.text1}}</em></p>
        <p>{{background?.text2}}</p>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <zga-badge [survivor]="survivor"></zga-badge>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{lang?.close}}</button>
      </div>
    </div>
  </div>
</div>

<div class="card-body text-dark">
  <h6 class="card-title"><input type="checkbox">
    {{skillDetail.title}}
    <span *ngIf="skillContent?.exclusive == 'GH'" class="badge badge-pill badge-success">GH</span>
    <span *ngIf="skillContent?.exclusive == 'BP'" class="badge badge-pill badge-brown-darken-1">BP</span>
  </h6>
  <p class="card-text">
    {{skillDetail.description}}
  </p>
</div>
